---
- name: Install and configure Nexus
  hosts: nexus
  become: yes
  tasks:
    - name: Install required packages
      apt:
        name: "{{ item }}"
        state: present
        update_cache: yes
      loop:
        - openjdk-11-jdk
        - wget
        - apt-transport-https
    
    - name: Create nexus user
      user:
        name: nexus
        system: yes
        shell: /bin/bash
    
    - name: Download Nexus
      get_url:
        url: https://download.sonatype.com/nexus/3/latest-unix.tar.gz
        dest: /tmp/nexus.tar.gz
        mode: '0755'
    
    - name: Create nexus directories
      file:
        path: "{{ item }}"
        state: directory
        owner: nexus
        group: nexus
      loop:
        - /opt/nexus
        - /opt/sonatype-work
    
    - name: Extract Nexus
      unarchive:
        src: /tmp/nexus.tar.gz
        dest: /opt
        remote_src: yes
        owner: nexus
        group: nexus
    
    - name: Configure Nexus
      lineinfile:
        path: /opt/nexus-*/bin/nexus.vmoptions
        line: "{{ item }}"
      loop:
        - "-Xms2703m"
        - "-Xmx2703m"
        - "-XX:MaxDirectMemorySize=2703m"
    
    - name: Create systemd service
      copy:
        content: |
          [Unit]
          Description=Nexus Service
          After=network.target
          
          [Service]
          Type=forking
          LimitNOFILE=65536
          ExecStart=/opt/nexus-*/bin/nexus start
          ExecStop=/opt/nexus-*/bin/nexus stop
          User=nexus
          Restart=on-abort
          
          [Install]
          WantedBy=multi-user.target
        dest: /etc/systemd/system/nexus.service
        mode: '0644'
    
    - name: Enable and start Nexus
      systemd:
        name: nexus
        enabled: yes
        state: started
        daemon_reload: yes
    
    - name: Wait for Nexus to start
      wait_for:
        port: 8081
        delay: 30
        timeout: 300
